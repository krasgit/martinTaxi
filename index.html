<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin Taxi Регистрация</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Martin Taxi</h1>
            <nav>
                <ul>
                    <li><a href="about.html">За нас</a></li>   
                    <li><a href="contact.html">Затруднения?</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="logo-container">
            <h1 class="fancy-text">Martin Taxi</h1>
        </div>
        <div class="container">
            <div class="form-container">
                <h3>Регистрация</h3>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="username">Име</label>
                        <input type="text" id="username" name="username" placeholder="Peter" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Имейл</label>
                        <input type="email" id="email" name="email" placeholder="myemail@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Парола</label>
                        <input type="password" id="password" name="password" placeholder="******" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Потвърдете паролата</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="******"required>
                    </div>
                    <div class="form-group">
                        <label for="Phone number">Телефонен номер.</label>
                        <input type="tel" id="phone" name="phone" placeholder="08777..." required>
                    </div>
                 <a href="home.html">
                    <a href="home.html" class="animated-button">Регистрирай се</a>
                 </a>
                 <a href="admin.html">
                   <p>Are you admin?</p>
                 </a>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Martin Taxi. All rights reserved.</p>
    </footer>
</body>
</html>
